<div class="login">
  <form [formGroup]="loginForm" class="login-form">
    <div class="logo">
      <i class="material-icons index-logo">attach_money</i>
      <span class="logo-font">MEUDIN</span>
    </div>

    <div class="login-input">
      <div class="p-input-icon-left">
        <i class="pi pi-user"></i>
        <input
          [ngClass]="{'input-error': !loginForm.controls['username'].valid && loginForm.controls['username'].dirty || emptyUsername}"
          id="username" type="text" pInputText placeholder="Username" formControlName="username" />
      </div>
    </div>

    <div class="login-input">
      <div class="p-input-icon-left">
        <i class="pi pi-unlock"></i>
        <input
          [ngClass]="{'input-error': !loginForm.controls['password'].valid && loginForm.controls['password'].dirty || emptyPassword}"
          id="password" type="password" pInputText placeholder="Password" formControlName="password" />
      </div>
    </div>

    <div class="login-btn">
      <!-- <p-button class="login-btn" (onClick)="logIn()" type="submit" label="Log In"></p-button> -->
      <button pButton pRipple (click)="logIn()" label="Log In" icon="pi pi-sign-in" iconPos="right" class="login-btn"></button>
    </div>

    <div class="bottom-links">
      <a role="button" (click)="registerModal()" style="cursor: pointer;">Register new account</a>
    </div>

    <div class="bottom-links disabled">
      <a role="button"
        (click)="forgotPassword()"
        style="cursor: pointer;">
        Forgot your password?</a>
    </div>
  </form>
</div>

<!-- register modal -->
<app-register
  [displayRegisterModal]="displayRegisterModal"
  (closeRegisterModalIndex)="closeRegisterModalIndex($event)"
></app-register>
<!-- loading overlay spin -->
<app-loading></app-loading>
<!-- messages toaster -->
<p-toast></p-toast>
<!-- check API status loading -->
<app-api-status [waitingAPIStatus]="waitingAPIStatus"></app-api-status>
